<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Genrec - Gerenciador de Recursos</title>

    <!-- Bootstrap -->
    <link href="./../_bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./../_css/global.css" rel="stylesheet">

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Genrec</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" style="float:right;">

          <ul class="nav navbar-nav container-fluid">
            <li><div class="navbar-nome">Olá, %NOME%!</div></li>
            <li><img src="./../_images/user1.png" class="img-thumbnail" height="45" width="45" style="margin:2px"></li>
            <li><a href="#sair">Sair</a></li>
          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container-fluid">
        <div class="row-fluid">
            <div class="centering text-center">
              <div class="container">
                <form class="form form-horizontal" role="form">
           <div class="form-group">
             <div class="col-md-4"></div>
             <div class="col-xm-12 col-sm-12 col-md-4" style="text-align:left;">
               <h1>Novo usuário</h1>

               <!-- erros-->
               <div class="form-group has-error">
                 <div class="col-md-4"></div>
                <div class="col-xm-12 col-sm-12 col-md-4" style="text-align:left;">
                  <span class="label label-danger">Erro 1</span><br/>
                  <span class="label label-danger">Erro 2</span><br/>
                  <span class="label label-danger">Erro 3</span><br/>
                </div>
                <div class="col-md-4"></div>
              </div>


              <label>Matrícula</label>
              <input class="form-control" id="matricula" placeholder="matricula" type="text">
             </div>
             <div class="col-md-4"></div>
           </div>

           <!-- incluir a classe has-error na div abaixo em caso de erro -->
            <div class="form-group  has-feedback">
              <div class="col-md-4"></div>
             <div class="col-xm-12 col-sm-12 col-md-4" style="text-align:left;">
              <label>Senha</label>
              <input class="form-control" id="senha" placeholder="senha" type="password">

              <!-- só incluir em caso de erro -->
              <!-- <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
              <span id="inputError2Status" class="sr-only">(error)</span> -->
              <!-- -->
             </div>
             <div class="col-md-4"></div>
           </div>

           <div class="form-group">
             <div class="col-md-4"></div>
            <div class="col-xm-12 col-sm-12 col-md-4" style="text-align:left;">
             <label>Repetir senha</label>
             <input class="form-control" id="senha-again" placeholder="senha" type="password">
            </div>
            <div class="col-md-4"></div>
          </div>

          <div class="form-group">
            <div class="col-md-4"></div>
           <div class="col-xm-12 col-sm-12 col-md-4" style="text-align:left;">
            <label>Nome</label>
            <input class="form-control" id="nome" placeholder="nome" type="text">
           </div>
           <div class="col-md-4"></div>
         </div>

         <div class="form-group">
           <div class="col-md-4"></div>
          <div class="col-xm-12 col-sm-12 col-md-4" style="text-align:left;">
           <label class="control-label">Email</label>
           <input class="form-control" id="email" placeholder="email" type="email">
          </div>
          <div class="col-md-4"></div>
        </div>

        <div class="form-group">
          <div class="col-md-4"></div>
         <div class="col-xm-6 col-sm-6 col-md-2" style="text-align:left;">
          <label>Prioridade</label>
          <select class="form-control">
            <option value="1">Prefeito</option>
            <option value="2">Secretário</option>
            <option value="3">Funcionário</option>
        </select>
         </div>
         <div class="col-xm-6 col-sm-6 col-md-2" style="text-align:left;">
          <label>Nivel</label>
          <select class="form-control">
            <option value="1">Super administrador</option>
            <option value="2">Gerência de recursos</option>
            <option value="3">Usuário</option>
        </select>
         </div>
         <div class="col-md-4"></div>
       </div>
           <button type="submit" class="btn btn-default">Salvar</button>
          </form>
            </div>
            </div>
        </div>
    </div>


  </body>
  </html>
